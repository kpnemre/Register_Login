<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Fırsat Bul</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fırsat Bul</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li> -->
            </ul>
            <form class="d-flex" target="iframe" method="POST">
              <button type="button" class="m-2 btn btn-outline-success " data-bs-toggle="modal" data-bs-target="#modalsignin">
                Giriş Yap
              </button>
              <button type="button" class="m-2 btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalsignup">
                Üye ol
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="modal fade" id="modalsignin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title text-center">Giriş Yap</h3>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="InputEmail1" class="form-label" >Email Adresiniz</label>
                  <input type="email" class="form-control" id="signinInputEmail" >
                </div>
                <div class="mb-3">
                  <label for="InputPassword1" class="form-label">Şifre</label>
                  <input type="password" class="form-control" id="signinInputPassword">
                </div>
     
                <button type="submit" class="btn btn-primary" id="signin">Giriş Yap</button>
              </form>
            </div>
 
          </div>
        </div>
      </div>

      
      <div class="modal" id="modalsignup" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Hesap Oluştur</h3>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="InputEmail1" class="form-label">Adınız</label>
                  <input type="text" class="form-control" id="signupInputName" >
                </div>
                <div class="mb-3InputEmail1" class="form-label">Email Adresiniz</label>
                  <input type="email" class="form-control" id="signupInputEmail" >
                </div>
                <div class="mb-3">
                  <label for="InputPassword1" class="form-label">Şifre</label>
                  <input type="password" class="form-control" id="signupInputPassword">
                </div>
         
                <button type="submit" class="btn btn-primary" id="register">Üye Ol</button>
              </form>
            </div>

          </div>
        </div>
      </div>

      <script src="api.js"></script>

      <script src="app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
